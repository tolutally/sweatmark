name: sweatmark
description: A high-fidelity fitness application.
publish_to: 'none'
version: 1.1.0+2

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.0
  google_fonts: ^6.0.0
  provider: ^6.0.0
  phosphor_flutter: ^2.0.0
  shared_preferences: ^2.2.2

  cupertino_icons: ^1.0.2
  path_provider: ^2.0.0
  table_calendar: ^3.0.9
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.2
  firebase_messaging: ^15.1.3
  
  # Social Sign-In
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.1
  crypto: ^3.0.3
  
  # Local Notifications
  flutter_local_notifications: ^17.2.3
  timezone: ^0.9.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/icon.png
    - assets/icon-foreground.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"

  # Android adaptive icon
  adaptive_icon_background: "#0B1530"  # Dark navy background
  adaptive_icon_foreground: "assets/icon-foreground.png"

  min_sdk_android: 21

  ios_icon: true
  remove_alpha_ios: true
